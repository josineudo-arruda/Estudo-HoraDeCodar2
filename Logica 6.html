        var numeros = [];
        var soma = 0
        for(i=0;i<4;i++) {
            var numero = parseInt(prompt("Informe seu número: "));
            numeros.push(numero);
            soma += numero;
        }
        
        var maior_numero = 0;
        for(i=0;i<4;i++) {
            if (numeros[i] > maior_numero) {
                maior_numero = numeros[i];
            }
        }
         
        alert("O primeiro número é "+numeros[0]+", enquanto último número é "+numeros[3]+" e o maior número é "+ maior_numero);
